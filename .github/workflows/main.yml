name: CICD

on:
  push:
    branches: [github-actions]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:       
      - name: Checkout source
        uses: actions/checkout@v3
     
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
     
      - name: Install dependencies
        run: npm install --force

      - name: Debugging Output
        run: |
          ls -l node_modules/.bin
          npm run build
        env:
          NODE_ENV: development

      - name: Build the application
        run: npm run build
      
      - name: Debugging Output
        run: |
          ls -l
          ls -l dist

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        # Assuming Dockerfile is in the root of your project
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/merchant-wf .
      
      - name: Publish image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/merchant-wf:latest

  deploy:
    needs: build
    runs-on: [ubuntu-latest]
    steps:
      - name: Pull image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/merchant-wf:latest
      - name: Delete old container (if exists)
        run: docker rm -f merchant-wf-container || true
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name merchant-wf-container ${{ secrets.DOCKER_USERNAME }}/merchant-wf
